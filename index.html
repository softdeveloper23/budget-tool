<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracking Tool</title>
<link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="budget-tool">
    <label for="max-budget">Enter maximum budget for Y-axis ($0 - number):</label>
    <input type="number" id="max-budget" min="0" placeholder="e.g. 450">
    
    <div id="months-container">
      <!-- JavaScript will populate this with month inputs -->
    </div>
    
    <button id="generate-graph">Generate Graph</button>
  </div>
  
  <div id="graph-container">
    <canvas id="budgetChart"></canvas>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
