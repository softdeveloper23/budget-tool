<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracking Tool</title>
<link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div id="budget-tool">
    <label for="max-budget">Enter maximum budget for Y-axis ($0 - number):</label>
    <input type="number" id="max-budget" min="0" placeholder="e.g. 450">
    
    <label for="num-months">How many months would you like to add (up to 12)?</label>
    <input type="number" id="num-months" min="1" max="12" placeholder="e.g. 4">
    
    <label for="start-month">Select the start month:</label>
    <select id="start-month">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    
    <button id="add-months">Add Months</button>
    
    <div id="months-container">
      <!-- JavaScript will populate this with month inputs -->
    </div>
    
    <button id="generate-graph">Generate Graph</button>
  </div>
  
  <div id="graph-container">
    <canvas id="budgetChart"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../assets/script.js"></script>
</body>
</html>
