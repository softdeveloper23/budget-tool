<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracking Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div id="budget-tool">
    <label for="chart-type">Select chart type:</label>
    <select id="chart-type">
      <option value="bar">Bar</option>
      <option value="line">Line</option>
      <option value="radar">Radar</option>
    </select>
  </div> 
  
  <div>
    <label for="num-months">How many months would you like to add (up to 12)?</label>
    <input type="number" id="num-months" min="1" max="12" placeholder="e.g. 4">
  </div>

  <div id="months-form">
    <label for="start-month">Select the start month:</label>
    <select id="start-month">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <br>
    <br>

    <button type="button" class="btn btn-info" id="add-months">Add Months</button>
  </div>


    

  <div id="months-container">
    <!-- JavaScript will populate this with month inputs -->
  </div>

  <div>
    <br>
    <button type="button" class="btn btn-info" id="generate-graph">Generate Graph</button>
  </div>  

  <div id="graph-container" style="position: relative; height:60vh; width:100vw">
    <canvas id="budgetChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/script.js"></script>
</body>
</html>
